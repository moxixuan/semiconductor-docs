version: '3.8'

services:
  # ----------------------------------------------------------------------------
  # Meilisearch - 全文搜索引擎
  # ----------------------------------------------------------------------------
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: semiconductor-docs-meilisearch
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=MEILISEARCH_MASTER_KEY_PLACEHOLDER
      - MEILI_ENV=development
      - MEILI_NO_ANALYTICS=true
    volumes:
      - meilisearch_data:/meili_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ----------------------------------------------------------------------------
  # 可选：PostgreSQL - 用于元数据存储
  # ----------------------------------------------------------------------------
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: semiconductor-docs-postgres
